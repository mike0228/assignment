<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>敢心论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/BraveHeart.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>浏览</h2>
            <hr>

            <div class="media" th:each="postIn : ${pagination.postIns}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded avatar"
                             th:src="${postIn.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${postIn.title}"></h4>
                    <span th:text="${postIn.description}"></span><br>
                    <span class="text-desc"><span th:text="${postIn.commentCount}"></span> 个回复 · <span th:text="${postIn.viewCount}"></span>次浏览 · <span th:text="${#dates.format(postIn.gmtCreate,'dd MMMM yyyy')}"></span> </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 cl-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
